<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Notebook | Home</title>
    <link rel="stylesheet" href="css/shared.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/transitions.js"></script>
    <script src="js/shared-layout.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        @keyframes rotateLogo {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-container svg {
            animation: rotateLogo 8s ease-in-out infinite;
            transform-origin: center;
            width: 180px;
            height: 180px;
        }

        .notebook-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 0rem;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notebook-content {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .notebook-text {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .title {
            color: var(--accent);
            font-size: 2rem;
            letter-spacing: 0.1em;
            text-transform: lowercase;
            font-weight: 300;
            margin: 1rem 0;
        }

        .title span {
            opacity: 0.7;
            color: var(--text-secondary);
        }

        .denominator {
            color: var(--accent);
            font-size: 0.75rem;
            text-align: center;
            margin-top: 0.5rem;
            letter-spacing: 0.05em;
            opacity: 0.8;
        }

        .satoshi-line {
            stroke-width: 3;
        }

        /* Transition container */
        .transition-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Fixed matrix canvas (shared-layout.js will add this) -->

    <!-- Transition container -->
    <div class="transition-container">
        <!-- Page content that gets transitioned -->
        <div class="page-container home">
            <div class="page-content">
                <section class="landing-section">
                    <div class="notebook-header">
                        <div class="logo-container">
                            <svg viewBox="0 0 100 100">
                                <!-- Top vertical dash -->
                                <line x1="50" y1="17" x2="50" y2="25" class="satoshi-line" stroke="#ff9900" />
                                <!-- Three menu lines -->
                                <line x1="27" y1="36" x2="73" y2="36" class="satoshi-line" stroke="#ff9900" />
                                <line x1="27" y1="52" x2="73" y2="52" class="satoshi-line" stroke="#ff9900" />
                                <line x1="27" y1="68" x2="73" y2="68" class="satoshi-line" stroke="#ff9900" />
                                <!-- Bottom vertical dash -->
                                <line x1="50" y1="79" x2="50" y2="87" class="satoshi-line" stroke="#ff9900" />
                            </svg>
                        </div>
                        <h1 class="title">satoshi<span>_</span>notebook</h1>
                        <div class="denominator">âˆž/21,000,000</div>
                    </div>
                    <div class="notebook-content">
                        <p class="notebook-text">Welcome to the Satoshi Notebook - a journey through the fundamentals of Bitcoin, money, and value.</p>
                        <p class="notebook-text">Use the navigation dots to explore different chapters.</p>
                        <p class="notebook-text">Dedicated to the creator of Bitcoin, Satoshi Nakamoto.</p>
                        <p class="notebook-text">made with love.</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
