    <script>
        // Wait for DOM to be ready
        window.addEventListener('load', function() {
            // Initialize Feather icons
            try {
                feather.replace({
                    'stroke-width': 2,
                    'color': '#FF9F1C'
                });
                console.log('Feather icons initialized');
            } catch (e) {
                console.error('Error initializing Feather:', e);
            }

            // Category toggle functionality
            document.querySelectorAll('.category-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    this.setAttribute('aria-expanded', !isExpanded);
                    
                    const categoryItems = this.nextElementSibling;
                    if (isExpanded) {
                        categoryItems.style.maxHeight = '0';
                        categoryItems.style.opacity = '0';
                    } else {
                        categoryItems.style.maxHeight = categoryItems.scrollHeight + 'px';
                        categoryItems.style.opacity = '1';
                    }
                });
            });

            // Mobile menu toggle
            document.querySelector('.nav-logo').addEventListener('click', function() {
                document.querySelector('.dot-nav').classList.toggle('collapsed');
            });

            // Handle mobile overlay
            document.querySelector('.sidebar-overlay').addEventListener('click', function() {
                document.querySelector('.dot-nav').classList.remove('open');
                this.classList.remove('active');
            });

            // Handle clipboard copy for BTC address
            document.querySelector('.btc-address').addEventListener('click', function() {
                navigator.clipboard.writeText(this.textContent.trim()).then(() => {
                    // Could add a visual feedback here
                    console.log('Address copied to clipboard');
                }).catch(err => {
                    console.error('Failed to copy address:', err);
                });
            });
        });
