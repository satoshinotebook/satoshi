        /* Category Icon Styles */
        .category-icon {
            min-width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .category-icon * {
            transition: all 0.3s ease;
        }
        
        /* Expand Arrow Animation */
        .expand-arrow {
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        
        .category-toggle[aria-expanded="true"] .expand-arrow {
            transform: rotate(-180deg);
        }
        
        /* Category Toggle Hover Effects */
        .category-toggle:hover .category-icon *,

            stroke: var(--accent);
            stroke-width: 2.5;
        }
        
        /* Category Items Transition */
        .category-items {
            padding-left: 2.5rem;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }
        
        .category-toggle[aria-expanded="true"] + .category-items {
            max-height: 500px;
            opacity: 1;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Category Toggle Layout */
        .category-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: transparent;
            border: 1px solid rgba(71, 67, 60, 0.2);
            color: var(--text-primary);
            cursor: pointer;
            padding: 1rem;
            width: 100%;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        .category-toggle:hover,
        .category-toggle[aria-expanded="true"] {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Enhanced Mobile Styles */
        @media (max-width: 768px) {
            .category-icon {

                margin-right: 0.5rem;
            }
        
            .category-items {

            }
        
            .category-toggle {

            }
        }
    </style>
